<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>New Restaurant</title>
    {% load static %}
    <style>
        html, body { 
        background-image: url("{% static '/images/taco_tuesday.jpeg' %}"); 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        }
        .leftside {
            vertical-align: top;
            text-align: left;
            display: inline-block;
            width: 48%;
        }
        .rightside {
            vertical-align: top;
            text-align: right;
            display: inline-block;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <div class="leftside">
                <a href="/"><img src="{% static '/images/logo.png' %}" width="200" class="d-inline-block align-top" alt="cook with me logo"></a>
                <a href="/"><input type="button" value="Home" class="text-light bg-info rounded"></a>
            </div>
            <div class="rightside">
                <h3 class="text-primary">Hello, {{user.first_name}}! Create a restaurant.</h3>
            </div>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded">
            {% if messages %}
                <ul class="messages text-danger">
                    {% for message in messages %}
                        <li {% if messages.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="/restaurant/new/create" method="POST">
                <fieldset>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" name="state" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" name="street" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" class="form-control"></textarea>
                    </div>
                    <a href="/bookings"><input type="button" value="Cancel"></a>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
